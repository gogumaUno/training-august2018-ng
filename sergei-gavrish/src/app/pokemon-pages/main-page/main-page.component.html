<div class="container">
<ul class="pokemon-list">
  <li class="pokemon" *ngFor="let pokemon of pokemons">
    <a routerLink="/pokemon/{{pokemon._id}}">
      <img src="https://raw.githubusercontent.com/epam-js-may-2018/homework-7-js/master/pokemons/{{pokemon.id}}.png" alt={{pokemon.name}}>
    </a>
    <span>{{pokemon.name}}</span>
    <button>Catch</button>
  </li>
</ul>
<button (click)="loadPage()">Load more</button>
</div>
