<li class="pokemon" *ngIf="pokemonId$ | async as pokemon">
  <a>
    <img src="https://raw.githubusercontent.com/epam-js-may-2018/homework-7-js/master/pokemons/{{pokemon.id}}.png" alt={{pokemon.name}}>
    <span>{{pokemon.name}}</span>
  </a>
  <button 
    *ngIf="checkAuth() | async"
    (click)="catchPokemon(pokemon._id)"
    [disabled]="checkIfCatched(pokemon._id)"
  >Catch</button>
  <p *ngIf="checkIfCatched(pokemon._id)">{{getDate(pokemon._id)}}</p>
</li>
